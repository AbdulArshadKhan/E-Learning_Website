<!DOCTYPE html> 
<html>
<head>
	<title>Add Course</title>
  <meta name="csrf_token" content="{{ csrf_token }}">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style type="text/css">
    th
    {
      padding: 15px;
    }
  </style>
</head>
<body align="center" style="margin-top: 20px;" >


<form method="POST" align="center" enctype="multipart/form-data">
    {% csrf_token %} 
    <h3 align="center">Submit Valid Proofs</h3>
    <div class="col-md-6 offset-3 mt-5 card shadow-lg h-90" >
      <div class="card-body "> 
        <table align="center" style="text-align: left;">
        {{data.as_table}}
        </table>
        <br>
        <a href="{% url 'a_home' %}" class="mx-auto col-md-4 form-control btn btn-outline-primary">Return to Home</a>
        <input type="submit" class="col-md-4 mx-auto form-control btn btn-outline-success"  value ="Submit"/> 
      </div>
    </div>
</form>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
