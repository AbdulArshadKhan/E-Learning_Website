<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style type="text/css">
      sub 
      {
        vertical-align: sub;
        font-size: small;
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light" style="border-bottom: 2px solid grey">
  
    <a class="navbar-brand " href="{% url 's_home' %}"><span><strong>  E-Learning  </strong></span></a>
    
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
    </button>
    
    <ul class="navbar-nav ml-auto mr-2">
      
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>       
      {% endif %}
    </ul>
    


    </nav> 
    <br><br>
    

        
       
        

        <div class="jumbotron" align="center">
          <h1 class="display-4">You are Enrolled Successfully for the course</h1>
          <h3 class="mt-3 ">{{data.title}}</h3>
          <p class="lead mt-4">
            <a class="btn btn-primary btn-lg" href="{% url 'play' data.id %}" role="button">View</a>
          </p>
        </div>

    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
