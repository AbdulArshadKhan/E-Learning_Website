{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
	<title>Add Course</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style type="text/css">
  	table
  	{
  		border-collapse: separate;
  		border-spacing: 10px 10px;
  	}
  </style>
</head>
<body align="center" style="margin-top: 20px;" >
<div class="container">
  	<h3 align="center">Login</h3>
  	<br>
  	<form method="POST" action="{% url 'login' %}">
  	{% csrf_token %}
    	<div class="col-md-6 offset-3 mt-5 card shadow-lg h-90" >
      	<div class="card-body "> 
          {% for field in form.visible_fields %}
          <div class="form-group">
            
              {{ field.label_tag }}
              {% render_field field class="form-control" %}
            
          </div>
        	{% endfor %}
        	<br>
          {% if request.GET.next %}
            
            <input type="hidden" name="next_url" value="{{ request.GET.next }}">

          {% endif %}
        	<div class="row">
        	  <a href="{% url 'visit' %}" class="mx-auto col-md-4 form-control btn btn-outline-primary">Return to Home</a>
            <input type="submit" class="col-md-4 form-control mx-auto btn btn-outline-success"  value ="Login"/>
        	</div>
      	</div>
    	</div>
	  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
