{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="text/css" href="{% static 'images/1.jpg' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style type="text/css">
  div
  {
  	max-height: auto
  }
  @media (min-width:  992px) {
    .container{
        max-width: 1100px;
    }
  img
  {
    height: 120px;
  }
  
  .card {
    transition: transform 0.2s ease;
    height: 300px;
  }
  .card:hover
  {
    transform: scale(1.1);
  }
  .enroll
  {
  	text-align: center;
  }
  .card-title
  {
     
     height:70px;
  }
  sub 
  	{
            vertical-align: sub;
            font-size: small;
    }

  </style>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light" style="border-bottom: 2px solid grey">
  
    <a class="navbar-brand " href="{% url 'a_home' %}"><p><strong>  E-Learning<sub>For Instructors</sub>  </strong></p></a>
    
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
    </button>
    
    <ul class="navbar-nav ml-auto mr-2">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'add' %}"><strong> Create Course </strong></a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="logout">Logout</a>
      </li>      
      {% endif %}
    </ul>
    


</nav>
<h3 class=" m-2 p-2"> My Courses </h3>

<div class="container">
<div class="row ">
	{% for i in data %}
	<div class="col-md-2 card mt-3 shadow-sm p-3 mb-5 bg-white rounded mx-3">
		
		<img src="{{i.banner.url}}"  class=" mt-1 " width="150px" >
		<div align="center" class="card-body">
      <div class="card-title">{{i.title}}</div>		
		  <button class="btn btn-success">View</button>
		</div>

    </div>
	{% endfor %}
</div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
